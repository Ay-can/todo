<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="sidebar-workspaces">
      <button type="button">Add Workspace</button>
      <dialog>
        <form action="">
          <div class="workspace-field">
            <label for="workspace-title">New Workspace</label>
            <input type="text" id="workspace-title" placeholder="Work" />
          </div>
          <div class="buttons">
            <button type="button">Add</button>
            <button type="button">Close</button>
          </div>
        </form>
      </dialog>
      <div class="workspace-list"></div>
    </div>

    <div class="content">
      <div class="title">
        <h1>Todo</h1>
      </div>
      <div class="items-container">
        <div>Finish Odin Project</div>
        <div>Stop Watching Youtube</div>
        <div>Reread Can't Hurt Me By David goggins</div>
      </div>
    </div>

    <div class="footer">

    </div>
  </body>
</html>
