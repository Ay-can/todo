<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="sidebar-workspaces">
      <button type="button" id="add-workspace">Add Workspace</button>
      <dialog id="workspace-dialog">
        <form action="" id="workspace-form">
          <div class="workspace-field">
            <label for="workspace-title">New Workspace</label>
            <input type="text" id="workspace-title" placeholder="Work" />
          </div>
          <div class="error-message"></div>
          <div class="buttons">
            <button type="button" id="add-btn">Add</button>
            <button type="button" id="close-btn">Close</button>
          </div>
        </form>
      </dialog>
      <div class="workspace-container"></div>
    </div>

    <div class="content">
      <div class="title">
        <h1>Todo</h1>
        <button id="add-todo-dialog">Add Todo</button>
      </div>

      <dialog id="todo-dialog">
        <form action="" id="todo-form">
          <div class="todo-field">
            <label for="todo-title">Title:</label>
            <input
              type="text"
              id="todo-title"
              placeholder="Finish doing the dishes"
              required
              maxlength="20"
            />
          </div>

          <div class="todo-field">
            <label for="todo-description">Description:</label>
            <input
              type="text"
              id="todo-description"
              placeholder="Do the dishes today before mom comes"
            />
          </div>

          <div class="todo-field">
            <label for="todo-due-date">Due Date:</label>
            <input
              type="date"
              id="todo-due-date"
              placeholder="Do the dishes today before mom comes"
            />
          </div>

          <div class="todo-field todo-dropdown">
            <label for="todo-priority">Priority:</label>
            <select name="todo-priority">
              <option value="low" selected>Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="error-message"></div>
          <div class="buttons">
            <button type="button" id="add-todo">Add</button>
            <button type="button" id="close-todo">Close</button>
          </div>
        </form>
      </dialog>

      <div class="todo-items"></div>
    </div>

    <div class="footer">
      <p>Created By <a href="https://github.com/Ay-can">Ay-can</a></p>
    </div>
  </body>
</html>
